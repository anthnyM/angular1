<main>
    <h1>HOME</h1>
    <div class="productos">
            @for (producto of productos; track producto.nombre) {
                <div class="producto">
                    <div>{{producto.title}}</div>
                    <div>Bs. {{producto.price}}</div>
                    <img src="{{producto.image}}" alt="" height="300px" width="300px">
                </div>
            }
    </div>
</main>
